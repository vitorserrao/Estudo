<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta na pagina</title>
</head>
<script>
    function alerta() {
        const hora = new Date();
        window.alert("hora do acesso "+ hora.getHours() + ":" + hora.getMinutes());
    }
</script>
<body>
    <input type="button" onclick="alerta()" value="Acesso">
    
</body>
</html>
