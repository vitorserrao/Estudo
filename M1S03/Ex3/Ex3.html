<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta na pagina</title>
</head>
<script>
    function alerta() {
        var nome_user = window.prompt("Qual seu nome?");
        window.alert(nome_user);
        
    }
</script>
<body>
    <input type="button" onclick="alerta()" value="deseja Continuar?">
    
</body>
</html>
