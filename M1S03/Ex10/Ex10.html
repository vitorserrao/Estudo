<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta na pagina</title>
</head>
<script>
    function alerta() {
        var start = window.prompt("Valor inicial ");
        var root = window.prompt("Raiz");
        var pa_array = [];

        for (let index = 1; index <=10 ; index++) {
            var pa = Number(start) + ((Number(index) - 1) * Number(root));
            pa_array.push(pa);
        }
            
        window.alert("Resultado Ã© " + pa_array);
    }
</script>
<body>
    <input type="button" onclick="alerta()" value="Calculadora de PA">
    
</body>
</html>
