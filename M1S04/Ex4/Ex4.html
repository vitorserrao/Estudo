<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<script>
   
    let tabuada = () =>{
        console.log("---- Tabuada do 2 ----");
        for (let i = 0; i <= 10; i++) {
            let calc = 2*i;
            console.log("2x"+i+"="+ calc);
        }
    }
        
        
</script>
<body>
    <input type="button" onclick="tabuada()" value="Tabuada de 2">
</body>
</html>
