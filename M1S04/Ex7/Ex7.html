<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<script>
    let converte = () =>{
        const temperatura = [ 0, 32, 45, 50, 75, 80, 99, 120 ];
        let myfunc = (item) => {
            return Math.round((item - 32 ) * 5 / 9 );
        }
        const convertida = temperatura.map(myfunc)
        console.log(`Temeraturas em F°: ${temperatura} foram convertidas em C°:${convertida}`); }
    
</script>
<body>
    <input type="button" onclick="converte()" value="Converte temperaturas">
</body>
</html>
