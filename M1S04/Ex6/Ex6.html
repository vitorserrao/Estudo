<script>
    let impares = () => {
        let contador = 0;
        let impar = 0;
        while (impar < 10) {
            contador ++;
            (Number(contador)%2 == 0? impar === impar : impar ++)
            console.log(`Contador: ${contador} e o valor ímpar é: ${impar}$`)
        }
    }
    
</script>

    <input type="button" onclick="impares()" value="impares">
