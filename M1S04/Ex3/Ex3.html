<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<script>
   
    let number = () =>{
        let valor = window.prompt("Digite um número");
        let par = Number(valor)%2 == 0 ? "Número é par" : "Número é ímpar";
        console.log(par);
        window.alert(par);
    }
        
        
</script>
<body>
    <input type="button" onclick="number()" value="Verifica se é par ou ímpar">
</body>
</html>
